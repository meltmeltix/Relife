<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/tailwind.css">
    <title>Colors</title>
</head>

<body>
    <div class="tw-grid tw-grid-cols-2 tw-w-60 tw-h-60">
        <div class="tw-bg-primary"></div>
        <div class="tw-bg-primary-content"></div>
        <div class="tw-bg-secondary"></div>
        <div class="tw-bg-secondary-content"></div>
        <div class="tw-bg-accent"></div>
        <div class="tw-bg-accent-content"></div>
        <div class="tw-bg-neutral"></div>
        <div class="tw-bg-neutral-content"></div>
        <div class="tw-bg-success"></div>
        <div class="tw-bg-success-content"></div>
        <div class="tw-bg-warning"></div>
        <div class="tw-bg-warning-content"></div>
        <div class="tw-bg-error"></div>
        <div class="tw-bg-error-content"></div>
    </div>

    <div class="tw-grid tw-grid-cols-4 tw-w-60 tw-h-60">
        <div class="tw-bg-base-100"></div>
        <div class="tw-bg-base-200"></div>
        <div class="tw-bg-base-300"></div>
        <div class="tw-bg-base-content"></div>
    </div>
</body>
</html>
